<div class="container d-flex flex-row align-items-center flex-wrap no-bold">
    <div class="card pt-2 pb-3" *ngFor="let i of [1,2,3,4]; let index = index">
      <div class="card-front card-part w-100 d-flex flex-column">
            <div class="w-100 d-flex flex-row justify-content-between">
                <img src="../../../../assets/chip.png" width="80" alt="">
                <img *ngIf="index % 2 ==0" src="../../../../assets/MasterCard_logo.png" width="60" height="auto" alt="">
                <img *ngIf="index % 2 !=0" src="../../../../assets/visa.png" width="60" height="auto" alt="">
            </div>
            <div class="secret d-flex w-100 justify-content-around flex-row">
                <span>****</span>
                <span>****</span>
                <span>****</span>
                <span>1234</span>
            </div>

            <div class="w-100 d-flex flex-row justify-content-around">
                <div class="d-flex flex-column small">
                    <span>titolare</span>
                    <span>Emanuele Sorzana</span>
                </div>
                <div class="d-flex flex-column small">
                    <span>Data scadenza</span>
                    <span>12/24</span>
                </div>
            </div>
      </div>
      
      <!-- <div class="card-back card-part">
        <div class="card__black-line"></div>
        <div class="card__back-content">
          <div class="card__secret">
            <p class="card__secret--last">420</p>
          </div>
        </div>
      </div> -->
      <i (click)="onEyeClick($event.target)" class="fa fa-eye-slash right-bottom"></i>
    </div>

    <div class="card pt-1 pb-1 d-flex flex-column justify-content-center align-items-center no-bg">
        <span>+</span>
        <span><a href="">Aggiungi metodo di pagamento</a></span>
    </div>
</div>
